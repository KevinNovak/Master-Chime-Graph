
<!DOCTYPE html>
<meta charset="utf-8">
<script src="d3/d3.js"></script>
<style>

svg {
  font: 10px sans-serif;
}

.axis {
  shape-rendering: crispEdges;
}

.x.axis line {
  stroke: #fff;
  stroke-opacity: .1;
}

.x.axis .minor {
  stroke-opacity: .5;
}

.x.axis path {
  display: none;
}

.y.axis line, .y.axis path {
  fill: none;
  stroke: #ddd;
}

path.line {
  fill: none;
  stroke-width: .5px;
}

rect.pane {
  cursor: move;
  fill: none;
  pointer-events: all;
}

</style>
<body>
<script>
var margin = {top: 20, right: 60, bottom: 30, left: 20},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// =============================================
// Parsing Data
// =============================================
var parseFullDate = d3.time.format("%Y-%m-%dT%H:%M:%S").parse,
    formatDate = d3.time.format("%Y");

// =============================================
// Scales
// =============================================
var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

// =============================================
// Axes
// =============================================
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(-height, 0)
    .tickPadding(6);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("right")
    .tickSize(-width)
    .tickPadding(6);

var area = d3.svg.area()
    .interpolate("step-after")
    .x(function(d) { return x(d.date); })
    .y0(y(0))
    .y1(function(d) { return y(d.value); });

var line = d3.svg.line()
    .interpolate("step-after")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var zoom = d3.behavior.zoom()
    .on("zoom", draw);

// =============================================
// Min and Max Zoom
// =============================================
zoom.scaleExtent([0.0002, 2.0]);

var gradient = svg.append("defs").append("linearGradient")
    .attr("id", "gradient")
    .attr("x2", "0%")
    .attr("y2", "100%");

gradient.append("stop")
    .attr("offset", "0%")
    .attr("stop-color", "#ccd3e0")
    .attr("stop-opacity", .5);

gradient.append("stop")
    .attr("offset", "100%")
    .attr("stop-color", "#002664")
    .attr("stop-opacity", 1);

svg.append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("x", x(0))
    .attr("y", y(1))
    .attr("width", x(1) - x(0))
    .attr("height", y(0) - y(1));

svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(" + width + ",0)");

svg.append("path")
    .attr("class", "area")
    .attr("clip-path", "url(#clip)")
    .style("fill", "url(#gradient)");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")");

svg.append("path")
    .attr("class", "line")
    .attr("clip-path", "url(#clip)");

svg.append("rect")
    .attr("class", "pane")
    .attr("width", width)
    .attr("height", height)
    .call(zoom);

// =============================================
// Relative Dates
// =============================================
var lastweek = new Date();
lastweek.setDate(lastweek.getDate()-7);

var yesterday = new Date();
yesterday.setDate(yesterday.getDate()-1);

var today = new Date();
today.setDate(today.getDate());

var tomorrow = new Date();
tomorrow.setDate(tomorrow.getDate()+1);

// =============================================
// Reading Data
// =============================================
d3.csv("masterchime.csv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.date = parseFullDate(d.date);
    console.log(d);
    d.value = +d.value;
  });

// =============================================
// Default View
// =============================================
  // months go from 0 to 11
  x.domain([yesterday, today]);
  y.domain([0, d3.max(data, function(d) { return d.value; })]);
  zoom.x(x);

  svg.select("path.area").data([data]);
  svg.select("path.line").data([data]);
  draw();
});

// =============================================
// Draw Graph
// =============================================
function draw() {
  svg.select("g.x.axis").call(xAxis);
  svg.select("g.y.axis").call(yAxis);
  svg.select("path.area").attr("d", area);
  svg.select("path.line").attr("d", line);

}
